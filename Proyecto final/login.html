<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="logi_styless.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿No tienes cuenta?</h3>
                        <p>Registrate entrar en la página</p>
                        <button id="btn__iniciar-sesion" type="button" data-toggle="modal" data-target="#registro">Registrase</button>

                       

                    </div>
                   
                </div>
                

                <div class="contenedor__login-register">
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <span class="check"><input type="checkbox" name="recordar"> <p>Recordar Usuario</p></span>
                        <br>
                        <button href="index.html"><a href="index.html"> Entrar</a></button>
                        
                    </form>
                 

                    
                   
                        

                </div>
                
                
            </div>

            <div class="modal fade" id="registro" tabindex="-1" aria-labelledby="registraseLabel" a-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header formularioarriba">
                    <h5 class="modal-title" id="registraseLabel"> <img src="resources/logo_transparent_background.svg"> </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-row">
                            <form class="was-validated d-block">
                              <div class="row">
                              <div class="form-group col-6">
                                <input type="text" class="form-control" placeholder="Nombre">
                              </div>
                              <div class="form-group col-6">
                                <input type="text" class="form-control" placeholder="Apellidos">
                              </div>
                            </div>
                            <div class="row">
                              <div class="form-group col-6">
                                <input type="text" class="form-control is-invalid" placeholder="Apodo" required>
                              </div>
                              <div class="form-group col-6">
                                <input type="email" class="form-control is-invalid" placeholder="Email" required>
                              </div>
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control is-invalid" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group">
                              <input type="date" class="form-control is-invalid" required>
                            </div>
                            <select class="custom-select is-invalid" required>
                              <option value="" selected disabled> Pregunta de seguridad </option>
                              <option value="1"> ¿Cual fue tu primera casa? </option>
                              <option value="2"> Primer apellido de tu madre </option>
                              <option value="3"> Nombre de tu primera mascota </option>
                            </select>
                            <div class="form-group mt-3">
                              <input type="text" class="form-control is-invalid" placeholder="Respuesta de la pregunta de seguridad" required>
                            </div>
                              
                            <hr>
                                <p class="error" id="error"></p>
                                <input type="button" value="Registrarse" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </main>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
